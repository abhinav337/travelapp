<!DOCTYPE html>
<html id="bgwhole">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Travel App</title>
<script src="https://use.fontawesome.com/ec0e561d4c.js"></script>
</head>
<body>

<h2>Travel App</h2>
<form target="_blank" class="form">
  <div class="inputs">
  <div class="forminput">
    City: <input type="text" id="tocity" placeholder="London">
  </div>
  <div class="forminput">
    Start Date: <input type="date" id="startdate" placeholder="YYYY/MM/DD">
  </div>
  <div class="forminput">
    End Date: <input type="date" id="enddate" placeholder="YYYY/MM/DD">
  </div>
  </div>
  <input type="submit" value="submit" id="SUBMIT"></input>
  <button id="print">print</button>
</form>
<section id="result" class="hidden">
<div class="display">
  <div class="backdrop">
    <h2>Travel Info</h2>
      <div class="results">
        <ul class="content">
            <div>
            <img id="cityimage" alt="city image" class="imageclass">
            </div>
            <i class="fa fa-plane" aria-hidden="true"></i><li>You are travelling to: <span id="travelcity" class="flowtext"></span></li>
            <i class="fa fa-calendar-check-o" aria-hidden="true"></i><li>Start Date is: <span id="start" class="flowtext"></span></li>
            <li>End Date is: <span id="end" class="flowtext"></span></li>
            <i class="fa fa-clock-o" aria-hidden="true"></i><li>Your trip starts in: <span id="daystogo" class="flowtext"></span></li>
            <i class="fa fa-cloud" aria-hidden="true"></i><li>Weather: Max Temp is <span id="maxtemp" class="flowtext"></span> Min Temp is <span id="mintemp" class="flowtext"></span></li>
            <i class="fa fa-bookmark" aria-hidden="true"></i><li>Overall Weather: <span id="summary" class="flowtext"></span></li>
        </ul>
      </div>
  </div>
</div>
</section>
<script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
</script>
</body>
</html>
